<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@V4PL</title>
    <!-- Link to the favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background to resemble the night sky */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Adds perspective for the 3D effect */
        }

        .dot {
            position: absolute;
            width: 5px; /* Size of the stars/snowflakes */
            height: 5px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none; /* Ensures mouse events pass through the dots */
        }

        .profile-card {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with 70% opacity */
            padding: 22px; /* Slightly increased padding */
            border-radius: 0; /* Remove border-radius to make corners rectangular */
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.7); /* Glowing effect */
            width: 500px; /* Increased width to make the card longer horizontally */
            height: 300px; /* Adjust height if necessary */
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.5); /* White border with 50% opacity */
            position: relative; /* Allows positioning */
            top: -50px; /* Moves the card up by 50px */
            transition: transform 0.1s; /* Smooth transition for rotation */
            transform-style: preserve-3d; /* Enables 3D transforms */
        }

        .profile-card img.profile-pic {
            width: 110px; /* Slightly increased size */
            height: 110px; /* Slightly increased size */
            border-radius: 50%; /* Keeps the image circular */
            margin-bottom: 12px; /* Slightly increased margin */
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5); /* Adds a white glow around the border */
        }

        .profile-card h1 {
            font-size: 30px; /* Increased font size for V4PL */
            margin: 12px 0; /* Slightly increased margin */
            color: #ffffff; /* White text color */
            text-shadow: 0 0 8px #e6eeee, 0 0 16px #e6eeee; /* Glowing effect */
            letter-spacing: 1px; /* Slightly increased spacing for a cleaner look */
        }

        .profile-card h2 {
            font-size: 18px; /* Font size for the new line */
            margin: 8px 0 16px 0; /* Margin around the new line */
            font-weight: normal; /* Lighter font-weight for distinction */
            color: #dcdcdc; /* Softer white color for a cleaner look */
            letter-spacing: 0.5px; /* Slightly increased spacing for a cleaner look */
        }

        .profile-card .icons {
            display: flex;
            justify-content: center;
            margin-top: 18px; /* Slightly increased margin */
        }

        .profile-card .icons a {
            margin: 0 12px; /* Slightly increased margin */
        }

        .profile-card .icons img {
            width: 32px; /* Slightly increased size */
            height: 32px; /* Slightly increased size */
            transition: transform 0.3s;
        }

        .profile-card .icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.png" alt="Profile Picture" class="profile-pic">
        <h1>V4PL</h1>
        <h2>Frontend/Backend Software Developer</h2>
        <div class="icons">
            <a href="https://www.youtube.com/@V4PLMusic" target="_blank">
                <img src="youtube.svg" alt="YouTube">
            </a>
            <a href="https://discord.com/users/996797720754933824" target="_blank">
                <img src="discord.svg" alt="Discord">
            </a>
            <a href="https://open.spotify.com/user/31m5ytkwibvwoery6ai34opywb3u" target="_blank">
                <img src="spotify.svg" alt="Spotify">
            </a>
        </div>
    </div>

    <script>
        const numberOfDots = 100; // Number of stars/snowflakes
        const maxFallSpeed = 2; // Maximum speed of falling dots
        let mouseX = window.innerWidth / 2; // Initial mouse position

        // Function to generate random number within a range
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to create a dot
        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            // Set random initial position, with some dots starting below the top of the viewport
            dot.style.left = random(0, window.innerWidth) + 'px';
            dot.style.top = random(-window.innerHeight, window.innerHeight) + 'px';
            
            document.body.appendChild(dot);

            // Random speed for vertical movement
            const speed = random(0.5, maxFallSpeed);

            return { dot, speed };
        }

        // Generate dots
        const dots = [];
        for (let i = 0; i < numberOfDots; i++) {
            dots.push(createDot());
        }

        // Function to animate falling dots
        function animateDots() {
            dots.forEach((item) => {
                const { dot, speed } = item;
                let currentTop = parseFloat(dot.style.top);

                // Update dot position
                currentTop += speed;

                // Reset position if dot goes below the viewport
                if (currentTop > window.innerHeight) {
                    currentTop = random(-window.innerHeight, 0);
                    dot.style.left = random(0, window.innerWidth) + 'px';
                }

                dot.style.top = currentTop + 'px';
            });

            requestAnimationFrame(animateDots); // Continue the animation
        }

        animateDots(); // Start the animation

        // Function to handle mouse move for direction effect
        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;

            const centerX = window.innerWidth / 2;
            const rotateY = ((mouseX - centerX) / centerX) * 10; // Calculate rotation based on X position only

            // Apply 3D rotation to the profile card
            document.querySelector('.profile-card').style.transform = `rotateY(${rotateY}deg)`;
        });
    </script>
</body>
</html>
